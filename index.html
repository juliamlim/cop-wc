<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Components Example</title>
    <style>
        h1 { color: blue; }
        p { color: red; }
        .post { background-color: yellow; }
        first-post { --post-color: green; }
    </style>
</head>
<body>
    <first-post name="Julia"></first-post>    
    <so-cool><h1 slot="name">Julia</h1></so-cool>

    <template id="cool-component">
        <p>What a cool component.</p>
        <small>I think <slot name="name">anon</slot> would agree.</small>
    </template>

    <script src="example/basic.js"></script>
    <script src="example/templates.js"></script>
</body>
</html>
